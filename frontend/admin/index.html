<!DOCTYPE html>
<html>
<head>
    <title>Admin API Test</title>
</head>
<body>

<h2>Test admins_table.php</h2>

<button onclick="testGetAllAdmins()">GET ALL ADMINS</button><br><br>

<input type="number" id="adminID" placeholder="Admin ID">
<button onclick="testGetAdminByID()">GET ADMIN BY ID</button><br><br>

<input type="text" id="firstName" placeholder="First Name">
<input type="text" id="lastName" placeholder="Last Name">
<button onclick="testAddAdmin()">ADD NEW ADMIN</button>

<pre id="output"></pre>

<script>
const API_URL = "../../../backend/sql_handler/admins_table.php";  // adjust if needed

function showOutput(data) {
    document.getElementById("output").innerText = JSON.stringify(data, null, 2);
}

// Helper: fetch and show RAW response for debugging
function debugFetch(url, options) {
    return fetch(url, options)
        .then(async res => {
            const text = await res.text();
            console.log("HTTP", res.status, res.statusText);
            console.log("RAW RESPONSE:", text);

            // Try to parse JSON; if fail, show raw text
            try {
                return JSON.parse(text);
            } catch (e) {
                showOutput({ parseError: e.message, raw: text, status: res.status });
                throw e; // rethrow to stop chained .then
            }
        });
}

function testGetAllAdmins() {
    debugFetch(API_URL)
        .then(data => showOutput(data))
        .catch(err => console.error("GET ALL ERROR:", err));
}

function testGetAdminByID() {
    const id = document.getElementById("adminID").value;
    if (!id) return alert("Enter adminID first!");

    debugFetch(`${API_URL}?adminID=${id}`)
        .then(data => showOutput(data))
        .catch(err => console.error("GET ONE ERROR:", err));
}

function testAddAdmin() {
    const firstName = document.getElementById("firstName").value;
    const lastName  = document.getElementById("lastName").value;

    if (!firstName || !lastName) return alert("Enter both names!");

    debugFetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ firstName, lastName })
    })
    .then(data => showOutput(data))
    .catch(err => console.error("POST ERROR:", err));
}
</script>

</body>
</html>
